<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF表示</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden; /* スクロールバーを消す */
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <iframe src="sample.pdf"></iframe>
</body>
</html>
